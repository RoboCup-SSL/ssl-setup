version: '3'

volumes:
  ssl-game-controller-volume:
  ssl-auto-recorder-volume:

services:
  ssl-vision-client:
    image: robocupssl/ssl-vision-client:1.8.0@sha256:1143bb8ce7e8fbc767c70ffba3fac05da50f4210989c2ed3fe0568a62791a172
    command: [ "-address", ":8082" ]
    network_mode: host
    restart: on-failure

  ssl-status-board:
    image: robocupssl/ssl-status-board:2.11.7@sha256:05094dfcbb4b433f3878c41c0e54af78ef41c4e656e6edd253f4ef6f45415854
    command: [ "-address", ":8083" ]
    network_mode: host
    restart: on-failure

  ssl-game-controller:
    image: robocupssl/ssl-game-controller:3.12.9@sha256:dc8cb5b414760aee28ed1f54f3c880acc6f27082892d1ff5f8a9269144e3ff89
    command: [ "-address", "localhost:8081" ]
    network_mode: host
    restart: on-failure
    volumes:
      - "ssl-game-controller-volume:/config:rw"

  ssl-auto-recorder:
    image: robocupssl/ssl-auto-recorder:1.8.1@sha256:93f846fc00062708bc21b57c07026ec89d5b127f4bf39343ad1f415e0ed4fc16
    command: [ "-http-port", "8084" ]
    network_mode: host
    restart: on-failure
    volumes:
      - "ssl-auto-recorder-volume:/data:rw"

  autoref-tigers:
    image: tigersmannheim/auto-referee-vnc:1.5.0@sha256:0314e19644bad38ad2f2b2b81f654ce3828fdcebd3dbe1152929076ebdc61dae
    command: [ "-a", "-hl" ]
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-headless

  autoref-erforce:
    image: roboticserlangen/autoref:commit-6f15f574ea80@sha256:3d7c5933c12eb193a1fefcfd6aba86fba42875c588cc883dc20d0bfcb66b11cb
    command: [ ]
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-headless

  autoref-ui-tigers:
    image: tigersmannheim/auto-referee-vnc:1.5.0@sha256:0314e19644bad38ad2f2b2b81f654ce3828fdcebd3dbe1152929076ebdc61dae
    command: [ "-a" ]
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-ui

  autoref-ui-erforce:
    image: roboticserlangen/autoref:commit-6f15f574ea80@sha256:3d7c5933c12eb193a1fefcfd6aba86fba42875c588cc883dc20d0bfcb66b11cb
    command: [ "gui" ]
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-ui
