services:
  ssl-vision-client:
    image: robocupssl/ssl-vision-client:2.0.0@sha256:69e4014c54894c503d0e2858e1497578351ec972f18ac29ca4fe374b73b4a594
    command: [ "-address", ":8082" ]
    network_mode: host
    restart: on-failure

  ssl-status-board:
    image: robocupssl/ssl-status-board:2.13.2@sha256:58ca4d07fd1f11bdf5f18aa3616c0aa5b08c0f068f8b874046d6403875f5564c
    command: [ "-address", ":8083" ]
    network_mode: host
    restart: on-failure

  ssl-game-controller:
    image: robocupssl/ssl-game-controller:3.17.0@sha256:45ec1f883059235159a5159d56c60f0974b372133d1d7945985c0793ab2fe1a5
    command: [ "-address", "localhost:8081" ]
    network_mode: host
    restart: on-failure
    volumes:
      - "./data/ssl-game-controller:/config:rw"

  ssl-auto-recorder:
    image: robocupssl/ssl-auto-recorder:1.9.1@sha256:af070100732a3bfcdbd8e40786f12f0f266e2528815f6ef9d59beb97292e220d
    command: [ "-http-port", "8084" ]
    network_mode: host
    restart: on-failure
    volumes:
      - "./data/ssl-auto-recorder:/data:rw"

  autoref-tigers:
    image: tigersmannheim/auto-referee-vnc:1.5.5@sha256:c58a19d5f0da89b24c8dd7d2d6087762537e018102aa0c28f28dadd7ad986851
    command: [ "-a", "-hl" ]
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-headless

  autoref-erforce:
    image: roboticserlangen/autoref:commit-6f15f574ea80@sha256:3d7c5933c12eb193a1fefcfd6aba86fba42875c588cc883dc20d0bfcb66b11cb
    command: [ ]
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-headless

  autoref-ui-tigers:
    image: tigersmannheim/auto-referee-vnc:1.5.5@sha256:c58a19d5f0da89b24c8dd7d2d6087762537e018102aa0c28f28dadd7ad986851
    command: [ "-a" ]
    environment:
      - DISPLAY=${DISPLAY:-}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-ui

  autoref-ui-erforce:
    image: roboticserlangen/autoref:commit-6f15f574ea80@sha256:3d7c5933c12eb193a1fefcfd6aba86fba42875c588cc883dc20d0bfcb66b11cb
    command: [ "gui" ]
    environment:
      - DISPLAY=${DISPLAY:-}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-ui
