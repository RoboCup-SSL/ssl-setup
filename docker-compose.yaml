version: '3'

volumes:
  ssl-game-controller-volume:
  ssl-auto-recorder-volume:

services:
  ssl-vision-client:
    image: robocupssl/ssl-vision-client:1.7.3
    command: [ "-address", ":8082" ]
    network_mode: host
    restart: on-failure

  ssl-status-board:
    image: robocupssl/ssl-status-board:2.10.4
    command: [ "-address", ":8083" ]
    network_mode: host
    restart: on-failure

  ssl-game-controller:
    image: robocupssl/ssl-game-controller:3.7.3
    command: [ "-address", "localhost:8081" ]
    network_mode: host
    restart: on-failure
    volumes:
      - "ssl-game-controller-volume:/config:rw"

  ssl-auto-recorder:
    image: robocupssl/ssl-auto-recorder:1.8.0@sha256:dc89f64689809bde6e3806a2869891b6ebb5e1ae5098e5f5fb86a30586a0561b
    command: [ "-http-port", "8084" ]
    network_mode: host
    restart: on-failure
    volumes:
      - "ssl-auto-recorder-volume:/data:rw"

  autoref-tigers:
    image: tigersmannheim/auto-referee-vnc:1.5.0@sha256:0314e19644bad38ad2f2b2b81f654ce3828fdcebd3dbe1152929076ebdc61dae
    command: [ "-a", "-hl" ]
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-headless

  autoref-erforce:
    image: roboticserlangen/autoref:commit-6f15f574ea80
    command: [ ]
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-headless

  autoref-ui-tigers:
    image: tigersmannheim/auto-referee-vnc:1.5.0@sha256:0314e19644bad38ad2f2b2b81f654ce3828fdcebd3dbe1152929076ebdc61dae
    command: [ "-a" ]
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-ui

  autoref-ui-erforce:
    image: roboticserlangen/autoref:commit-6f15f574ea80
    command: [ "gui" ]
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    restart: on-failure
    profiles:
      - autorefs-ui
