version: '3'

services:
  ssl-vision-client:
    image: robocupssl/ssl-vision-client:1.7.0
    command: [ "-address", ":8082" ]
    network_mode: host

  ssl-status-board:
    image: robocupssl/ssl-status-board:2.9.1
    command: [ "-address", ":8080" ]
    network_mode: host

  ssl-game-controller:
    image: robocupssl/ssl-game-controller:3.4.3
    command: [ "-address", ":8081" ]
    network_mode: host
    volumes:
      - ./ssl-game-controller/:/config:rw

  ssl-auto-recorder:
    image: robocupssl/ssl-auto-recorder:1.3.8
    network_mode: host
    volumes:
      - ./ssl-auto-recorder/:/data:rw

  autoref-tigers:
    image: tigersmannheim/auto-referee-vnc:1.0.0
    # Headless
#    command: [ "-a", "-hl" ]
    # With UI
    command: [ "-a" ]
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host

  autoref-erforce:
    image: roboticserlangen/autoref:commit-e7313ef21be6
    network_mode: host
